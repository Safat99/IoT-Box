<body>
    <div class="header">

    <script>
        var len = 8, stay_duration = 300, animation_duration = 800
        function animation() {
            for (let i = 0; i < len; i++) {
                setTimeout(function () {
                    $('#' + i).removeClass("animated flipOutX fast").addClass("animated flipInX fast");
                    $('#' + i).show()
                    setTimeout(function () {
                        $('#' + i).removeClass("animated flipInX fast").addClass("animated flipOutX fast");
                        setTimeout(function () { $('#' + i).hide() }, animation_duration)
                    }, animation_duration + stay_duration)
                }, i * (animation_duration * 2 + stay_duration))
            }
        }
        $(document).ready(function () {
            animation()
            setInterval(animation, len * (animation_duration * 2 + stay_duration));
        });
    </script>
</body>
