    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitches">
      <label class="custom-control-label" for="customSwitches">Toggle this switch element</label>
    </div>

    <div class="btn-group-toggle">
        <input type="checkbox" class="tgl tgl-primary tgl-sm" id="example2">
        <label for="example2">Toggle</label>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch2">
      <label class="custom-control-label" for="customSwitch2">Toggle this switch element</label>
    </div>

    <div class="form-group">  
      <span class="switch switch-sm">
        <input type="checkbox" class="switch" id="switch-sm">
        <label for="switch-sm">Small switch</label>
      </span>
    </div>
